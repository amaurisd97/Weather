<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="css/styles.css"
      rel="stylesheet" />
    <link
      href="css/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <main class="container mx-auto">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-white uppercase text-center">
        Weather
      </h1>
      <section class="max-w-lg mx-auto">
        <div
          class="p-6 mt-10"
          id="resultado">
          <p class="text-center text-white text-xl">
            Enter your city and country
          </p>
        </div>

        <form
          id="formulario"
          class="mt-10"
          action="#"
          method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="City"
              class="shadow-xl block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" />
          </div>
          <div class="mt-5">
            <input
              type="text"
              placeholder="Country"
              class="shadow-xl block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="pais" />
          </div>

          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase cursor-pointer rounded shadow-xl"
            value="Search" />
        </form>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
